eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8881/eureka/
server:
  port: 8888
#git 方式
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ljninglgzxl/devocker-springcloud
          searchPaths: eurekaconfig/src/main/resources/config
          force-pull: true
      label: master
  application:
    name: eureka-config

